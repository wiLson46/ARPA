<!DOCTYPE html>
<html lang="es" data-theme="sol">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/91e633fd72.js" crossorigin="anonymous"></script>
    <title>ARPA</title>



</head>

<body>

    <div class="hugeContenedor bps">
        <div class="contenedorTitulo2">
            <p class="tituloLog">
                Crear Cuenta
            </p>
        </div>
        <p class="subtLog">
            Por favor complete los datos para obtener una cuenta en ARPA. <a href="#">Terminos y condiciones</a>
        </p>
        <div class="contenedorInputs2">
            <input id="inputApellido" type="text" class="inputField spacer1" placeholder="Apellido">
            <input id="inputNombre" type="text" class="inputField spacer1" placeholder="Nombre">
            <input id="inputDate" type="text" class="inputField spacer1" placeholder="Fecha de Nacimiento (dd/mm/aaaa)">
            <input id="inputDNI" type="text" class="inputField spacer1" placeholder="DNI">
            <input id="inputPhone" type="text" class="inputField spacer1" placeholder="Telefono">
            <input id="inputEmail" type="email" class="inputField spacer1" placeholder="Email">
            <input id="inputPass" type="password" class="inputField spacer1" placeholder="Password">
        </div>

        <div class="contenedorInputs3">
            <a class="butLog spacer1" onclick="register()">Registrarse</a>
            <a class="butLog butLogINV spacer1" href="index.html">Cancelar</a>
        </div>
    </div>

    <div class="byus">
        <span>ARPA by <a href="https://wilson46.github.io/royalideas/">Royal Ideas</a></span>
    </div>

    <div id="toastOK">Cambio realizado con exito</div>
    <div id="toastNOT">Se produjo un error</div>
    <script src="scriptRegister.js"></script>

</body>

</html>
