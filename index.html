<!DOCTYPE html>
<html lang="es" data-theme="sol">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/91e633fd72.js" crossorigin="anonymous"></script>
    <title>ARPA</title>
</head>

<body>

    <div class="granContenedor bps">

        <div class="contenedorTitulo">
            <p class="tituloLog">
                Iniciar sesión
            </p>
        </div>
        <p class="subtLog">
            ¿No tiene una cuenta? <a href="register.html">Cree una</a>
        </p>
        <p class="subtLog segundoSubtLog">
            ¿Quiere registrar un refugio? <a href="registerRefugio.html">Registre uno</a>
        </p>
        <div class="contenedorInputs">
            <input id="inputEmail" type="email" class="inputField" value placeholder="Email">
            <input id="inputPass" type="password" class="inputField" value placeholder="Password">
        </div>
        <span class="subtLog2">
            <a href="recover.html">Olvidó su contraseña?</a>
        </span>

        <a class="butLog" href="logged.html">Ingresar</a>

    </div>

    <div class="byus">
        <span>ARPA by <a href="https://wilson46.github.io/royalideas/">Royal Ideas</a></span>
    </div>

    <div id="toastOK">Cambio realizado con exito</div>
    <div id="toastNOT">Se produjo un error</div>

</body>

</html>
